<!DOCTYPE html>
<html>
<head>
    <title>Update User Details</title>
</head>
<body>
    <h1>Update User Details</h1>
    <form method="post">
        {% csrf_token %}<br>
        {{ form.username }}<br>
        {{ form.email }}<br>
        {{ form.password }}<br>
        {{ form.confirm_password }}<br>
        {{ form.sponsor }}<br>
        <button type="submit">Save Changes</button>
    </form>
    <button><a href="{% url 'homepage' %}">Back to Homepage</a></button>
</body>
</html>
